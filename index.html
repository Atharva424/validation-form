<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">

    <title>Reagister-val Form</title>
</head>
<body>

    <img src="girl.jpg" class="img" alt="">

    <div class="wrapper">
       
        <div class="inner">
        
            <form action="">
                <h3>Registration Form </h3>
            
                <div class="form-holder">
                    <div class="form-data">
                       
                        <span class="lnr lnr-user"></span>
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        required
                        autocomplete="off"
                        id="username"
                        />
                    </div>
                    <div class="error" id="usernameError">
                    </div>
                    <div class="form-data">
                        <span class="lnr lnr-user"></span>
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Phone Number"
                        required
                        autocomplete="off"
                        id="phone"
                        />
                    </div>
                    <div class="error" id="phoneError">
                    </div>
                    <div class="form-data">
                        <span class="lnr lnr-user"></span>
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Email id"
                        required
                        autocomplete="off"
                        id="email"
                        />
                    </div>
                    <div class="error" id="emailError">
                    </div>
                    <div class="form-data">
                        <span class="lnr lnr-user"></span>
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Password"
                        required
                        autocomplete="off"
                        id="password"
                        />
                    </div>
                    <div class="error" id="passwordError">
                    </div>
                    <div class="form-data">
                        <span class="lnr lnr-user"></span>
                        <input 
                        type="text"
                        class="form-control"
                        placeholder="Confirm Password"
                        required
                        autocomplete="off"
                        id="confirmpassword"
                        />
                    </div>
                    <div class="error" id="confirmpasswordError">
                    </div>
                   

                </div>
                <button class="formSubmit" >
                    <span>Register</span>
                    </button>
            </form>
        </div>
        
    </div>   


    
    <script src="index.js"></script>
</body>
</html>
